    <script>
        const API_BASE = 'http://127.0.0.1:8765/api';
        let currentGame = null;
        let selectedSave = null;
        let currentTab = 'all';

        function navigateToSetting() {
            const select = document.getElementById('settingsDropdown');
            const value = select.value;
            
            if (value === 'scan') {
                // Already on scan page, do nothing
                select.value = '';
            } else if (value) {
                // Navigate to other settings pages (when implemented)
                console.log('Navigate to:', value);
                select.value = '';
            }
        }
		async function checkAgentStatus() {
			try {
				const res = await fetch(`${API_BASE}/status`);
				if (!res.ok) {
					throw new Error(`HTTP ${res.status}`);
				}
				
				const data = await res.json();
				const el = document.getElementById('localAgentStatus');
				
				if (data.status === 'online') {
					el.textContent = 'Emulator: Online';
					el.classList.remove('status-offline');
					el.classList.add('status-online');
					loadGames('all');
				} else {
					el.textContent = 'Emulator: Offline';
					el.classList.remove('status-online');
					el.classList.add('status-offline');
				}
			} catch (e) {
				console.error('Status check failed:', e);
				const el = document.getElementById('localAgentStatus');
				el.textContent = 'Emulator: Offline';
				el.classList.remove('status-online');
				el.classList.add('status-offline');
			}
		}


        async function quickScan() {
			document.getElementById('loadingIndicator').style.display = 'block';
            const btn = document.getElementById('quickScanBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Scanning...';
            
            try {
                const res = await fetch(`${API_BASE}/iso-scanner/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scan_common: true, recursive: true })
                });
                
                const data = await res.json();
				document.getElementById('loadingIndicator').style.display = 'none';
                alert(` Found ${data.found} new ISOs! Total: ${data.total_mapped}`);
            } catch (err) {
                alert(' Scan failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span></span> Quick Scan';
            }
        }

        async function scanCustomPath() {
            const path = document.getElementById('customPath').value.trim();
            if (!path) {
                alert('Please enter a path');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/iso-scanner/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        scan_common: false, 
                        custom_paths: [path],
                        recursive: true 
                    })
                });
                
                const data = await res.json();
                alert(` Found ${data.found} ISOs in custom path!`);
                document.getElementById('customPath').value = '';
            } catch (err) {
                alert(' Scan failed: ' + err.message);
            }
        }

        async function exportGameMap() {
            try {
                const res = await fetch(`${API_BASE}/iso-scanner/export`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'game_map.json';
                a.click();
                URL.revokeObjectURL(url);
            } catch (err) {
                alert(' Export failed: ' + err.message);
            }
        }

        function refreshData() {
            // Refresh functionality (reserved for future use)
            console.log('Refresh triggered');
        }

        // Auto refresh when online
        setInterval(() => {
            if (document.getElementById('localAgentStatus').textContent.includes('Online')) {
                loadGames(currentTab);
            }
        }, 30000);
		checkAgentStatus();
    </script>
